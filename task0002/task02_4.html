<!DOCTYPE html>
<html>
<head>
	<!--指定字符的meta标签必须是head的第一个直接子元素-->
	<meta charset="utf-8">
	<!--启用IE Edge模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
	<title>task02_3</title>
	<style>
	    .input {
	    	width:400px;
	    	margin:50px auto;
	    }
	    .input input {
	    	box-sizing : border-box;
	    	width:200px;
	    	border: 2px solid #e6e6e6;
	    }
	    .tipBox {
	    	width:200px;
	    	border:1px solid #e6e6e6;
	    }
	    .tipBox li {
	    	list-style-type:none;
	    }
	    .tipBox span {
	    	color:red;
	    }
	    .active {
	    	cursor: pointer;
	    	background-color:#e6e6e6;
	    }

	</style>
</head>
<body>
	<div class="input">
		<input type="text">
	</div>
	<script src="js/util.js"></script>
	<script src="js/task02_4.js"></script>
</body>
</html>
