<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两列布局的两种方式</title>
	<!--用两种不同的方法来实现一个两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化 -->
	<style>
		.upLeft{
			width:300px;
			height:300px;
			background-color:red;
			float:left;
		}
		.upRight{
			height:300px;
			background-color:green;
		}
		.down{
			width:100%;
			height:200px;
			background-color:blue;
		}                         /*第一种方式，使固定宽度的元素浮动*/
		.menu{
			display:flex;
		}
		.flexLeft{
			flex:0 0 300px;
			height:300px;
			background-color:red;
		}
		.flexRight{
			flex:1;
			height:300px;
			background-color:green;
		}                           /*第二种方式，使用Flex布局*/
	</style>
</head>
<body>
	<div class="upLeft"></div>
	<div class="upRight"></div>
	<div class="down"></div>
	<div><p>---------------我是分割线-------------------------</p></div>
	
	<div class="menu">
		<div class="flexLeft"></div>
		<div class="flexRight"></div>
	</div>
	<div class="down"></div>
</body>
</html>
