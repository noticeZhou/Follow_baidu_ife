<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两种方式使div水平居中</title>
	<style>
		.content{
			background-color: red;
			width:960px;
			height:960px;
			position:relative;
			left:50%;              /*第二种方式*/
			right:50%;
			margin-left:-480px;
			/*margin:0px auto;*/  /*第一种方式，使用margin使其自动居中*/
		}
	</style>
</head>
<body>
	<div class="content"></div>
</body>
</html>
